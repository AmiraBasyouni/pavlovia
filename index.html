<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta name="description" content="demo" />
	<link href="styles.css" rel="stylesheet" />
	<title>pavlovia</title>
</head>
<body>
	<header>
		<img id="logo" src="https://lapinemetalproducts.com/wp-content/uploads/2019/06/logo-placeholder.jpg" alt="Logo">
		<nav>
			<ul>
				<li><a href="#">logout</a></li>
			</ul>
		</nav>
	</header>
	<main>
	<form action="#" method='post'>
		<fieldset>
			<legend>Visitor Login</legend>
			<label for="visitor-username">username: <input id="visitor-username" required="true" /></label>
			<label for="visitor-password">password: <input type="password" id="visitor-password" required="true" /></label>

		</fieldset>
		<input type="submit" value="Login">
		<hr id="form-hr"/>
		<input id="register-button" type="button" value="register">
	</form>
	<form action="#" method='post'>
		<fieldset>
			<legend>Admin Login</legend>
			<label for="admin-username">username: <input id="admin-username" required="true" /></label>
			<label for="admin-password">password: <input id="admin-password" type="password" required="true" /></label>
		</fieldset>
		<input type="submit" value="Login">
	</form>
	</main>
</body>
<hr/>
<footer id="footer">Copyright Â© 2024</footer>
</html>
